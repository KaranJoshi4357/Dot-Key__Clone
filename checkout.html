<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information - Dot &amp; Key - Checkout</title>
    <script
      src="https://kit.fontawesome.com/cc7490e492.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="//cdn.shopify.com/s/files/1/0361/8553/8692/files/d_and_k_and_logo_1_32x32.png?v=1593074179"
      type="image/png"
    />
    <link rel="stylesheet" href="styles/checkout.css" />
  </head>
  <body>
    <div class="kContent">
      <div class="kMain">
        <div class="kcHead">
          <a class="logo logoCenter" href="./index.html"
            ><img
              alt="Dot &amp; Key"
              class="logoImage logoImageMedium"
              src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/Dot_Key_Logo.png?137309"
          /></a>
          <div class="breadCrumb">
            <p class="kFirst">Cart</p>
            <i class="fa-solid fa-chevron-right"></i>
            <p class="kSecond">Information</p>
            <i class="fa-solid fa-chevron-right"></i>
            <p class="kThird">Shipping</p>
            <i class="fa-solid fa-chevron-right"></i>
            <p class="kFourth">Payment</p>
          </div>
        </div>
        <div class="kc__Main">
          <h2>Contact information</h2>
          <div class="kpersonalInfo">
            <img
              src="https://cdn.shopify.com/proxy/82927d5b9d194a61b5bff5f02dcca4acd4a0a2ceb5d164ba78d7e353b5890962/www.gravatar.com/avatar/7db231a0175d408374deb7af335f7b72.jpg?s=100&d=https%3A%2F%2Fcdn.shopify.com%2Fshopifycloud%2Fshopify%2Fassets%2Fno-gravatar-new-04e7c2331218ac202e79e31be502fd5631bc96cb0206580dbcb0720ebbbd7c73_100x100.png"
              alt=""
            />
            <div class="kemail">
              <p id="showUserData"></p>
              <p id="logOut">Log Out</p>
            </div>
          </div>
          <div class="kCheckbox">
            <input type="checkbox" id="checkbox" />
            <label for="">
              Keep me up to date on news and exclusive offers</label
            >
          </div>
        </div>
        <div class="kcShippingAddress">
          <h2>Shipping address</h2>
          <div class="kcinputForm">
            <div class="kc__name">
              <input type="text" id="fname" placeholder="Firstname" />
              <input type="text" id="lname" placeholder="Lastname" />
            </div>
            <input type="text" id="address" placeholder="Address" /><br />
            <input
              type="text"
              id="apartment"
              placeholder="Apartment,suite,etc.(optinal) "
            />
            <div class="cityPin">
              <input type="text" id="city" placeholder="City" />
              <input type="text" id="state" placeholder="State" />
              <input type="text" id="pinCode" placeholder="Pincode" />
            </div>
            <input type="text" id="phoneNumber" placeholder="Phone Number" />
          </div>
        </div>

        <div class="kcSubmit">
          <div class="kcreturnLink">
            <svg
              focusable="false"
              aria-hidden="true"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 10 10"
            >
              <path d="M8 1L7 0 3 4 2 5l1 1 4 4 1-1-4-4"></path>
            </svg>
            <span id="returnCart">Return to cart</span>
          </div>
          <div class="kcontinueBtn">
            <button id="submit">Continue to shipping</button>
          </div>
        </div>
        <hr />
        <div class="kcFooter">
          <ul>
            <li>
              <a
                href="https://www.dotandkey.com/36185538692/policies/refund-policy.html?locale=en-IN"
                target="_blank"
                >Refund policy</a
              >
            </li>
            <li>
              <a
                href="https://www.dotandkey.com/36185538692/policies/shipping-policy.html?locale=en-IN"
                target="_blank"
                >Shipping policy</a
              >
            </li>
            <li>
              <a
                href="https://www.dotandkey.com/36185538692/policies/privacy-policy.html?locale=en-IN"
                target="_blank"
                >Privacy policy
              </a>
            </li>
            <li>
              <a
                href="https://www.dotandkey.com/36185538692/policies/terms-of-service.html?locale=en-IN"
                target="_blank"
                >Terms of service</a
              >
            </li>
          </ul>
        </div>
      </div>
      <aside id="sideBar" class="kAside"></aside>
    </div>
    <!-- <div id="footer"></div> -->
  </body>
</html>
<script type="module">
  import aside from "./components/aside.js";
  document.getElementById("sideBar").innerHTML = aside();
</script>
<script src="scripts/checkOut.js"></script>
<script src="scripts/asideFunction.js" type="module"></script>
