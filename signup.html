<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login&signup.css">
    <title>SignUp-page</title>
</head>
<body>
    <div class="title">Create Account</div>
    <div class="container">
        <div class="icfb">
            <h3 ><i  class="fa-brands fa-facebook-square"></i><a  href=""></i>Facebook SignUp</a></h3>
        </div>
        <div class="icgl">
            <h3><i class="fa-brands fa-google"></i><a  href="">Google SignUp</a> </h3>
        </div>
        <div class="formHolder">

            <div class="input">
                <div class="label">First name</div>
                <div class="inputHolder">
                    <input type="text" value="" required="" id="Fname" >
                </div>                  
            </div>

            <div class="input">
                <div class="label">Last name</div>
                <div class="inputHolder">
                    <input type="text" value="" required="" id="Lname">
                </div>                  
            </div>

            <div class="input">
                <div class="label">Email</div>
                <div class="inputHolder">
                    <input type="text" value="" required="" id="Email">  
                </div>                  
            </div>

            <div class="input">
                <div class="label">Password</div>
                <div class="inputHolder">
                    <input type="text" value="" required="" id="Password">    
                </div>                   
            </div>
            <div class="btndiv">
                <input  id="signup" type="button" value="Sign Up" class="btn">
            </div>
        </div>   
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/6f02e62be7.js" crossorigin="anonymous"></script>
<script src="signup.js"></script>
